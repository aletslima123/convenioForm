<form [formGroup]="cotationForm" (ngSubmit)="onSubmit()">
  <strong>Dados pessoais</strong>

  <label>Você quer cotar um plano de saúde para: </label>
  <mat-radio-group formControlName="forWho">
    <mat-radio-button value="OnePerson" color="primary">
      Você
    </mat-radio-button>
    <mat-radio-button value="Family" color="primary">
      Sua Família
    </mat-radio-button>
    <mat-radio-button value="Business" color="primary">
      Sua Empresa
    </mat-radio-button>
  </mat-radio-group>

  <label>{{ you }} já possuí plano de saúde?</label>
  <mat-radio-group formControlName="hasHealthInsurance">
    <mat-radio-button value="0" color="primary"> Sim </mat-radio-button>
    <mat-radio-button value="1" color="primary"> Não </mat-radio-button>
  </mat-radio-group>

  <ng-container *ngIf="forWho === 'OnePerson'">
    <mat-form-field>
      <mat-label>Data de nascimento</mat-label>
      <input matInput [matDatepicker]="picker" name="data nascimento" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </ng-container>

  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="name"
      autocomplete="on"
      placeholder="Nome Completo"
      name="name"
    />
    <mat-error *ngIf="cotationForm.get('name').errors">
      <span>Erro</span>
    </mat-error>
  </mat-form-field>

  <strong>Contato</strong>

  <mat-form-field>
    <input
      matInput
      type="number"
      inputmode="numeric"
      formControlName="ddd"
      autocomplete="on"
      placeholder="(DDD)"
      name="ddd"
    />
    <mat-error *ngIf="cotationForm.get('ddd').errors">
      <span>Erro</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="number"
      inputmode="numeric"
      formControlName="phone"
      autocomplete="on"
      placeholder="Celular"
      name="phone"
    />
    <mat-error *ngIf="cotationForm.get('phone').errors">
      <span>Erro</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="email"
      formControlName="email"
      autocomplete="on"
      placeholder="E-mail"
      name="email"
    />
    <mat-error *ngIf="cotationForm.get('email').errors">
      <span>Erro</span>
    </mat-error>
  </mat-form-field>

  <label>Caso necessário prefiro ser contactado por:</label>
  <mat-checkbox formControlName="canIcallYou">Ligações</mat-checkbox>
  <mat-checkbox formControlName="canIemailYou">E-mail</mat-checkbox>
  <mat-checkbox formControlName="canITextYou">Whatsapp</mat-checkbox>

  <ng-container *ngIf="forWho === 'Family'">
    <mat-form-field>
      <mat-label>Número de familiares</mat-label>
      <mat-select formControlName="familyMembers">
        <mat-option value="2"> 2 </mat-option>
        <mat-option value="3"> 3 </mat-option>
        <mat-option value="+3"> mais de 3 </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="forWho === 'Business'">
    <p>quantidade de funcionários</p>
    <mat-form-field>
      <input
        matInput
        type="number"
        inputmode="numeric"
        formControlName="cnpj"
        autocomplete="on"
        placeholder="CNPJ"
        name="cnpj"
      />
      <mat-error *ngIf="cotationForm.get('ddd').errors">
        <span>Erro</span>
      </mat-error>
    </mat-form-field>
  </ng-container>

  <strong>Localização</strong>

  <mat-form-field>
    <input
      matInput
      type="number"
      inputmode="numeric"
      formControlName="cep"
      autocomplete="on"
      placeholder="CEP"
      name="cep"
    />
    <mat-error *ngIf="cotationForm.get('phone').errors">
      <span>Erro</span>
    </mat-error>
  </mat-form-field>

  <strong>Plano</strong>
  <label>Qual tipo de plano prefere cotar?</label>
  <mat-checkbox formControlName="nursery">Enfermaria</mat-checkbox>
  <mat-checkbox formControlName="room">Apartamento</mat-checkbox>
</form>
